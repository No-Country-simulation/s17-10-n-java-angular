<div class="container-institutional">
  <div class="barra-navegacion">
    <div class="opciones-izquierda">
      <button [class.active]="tablaActual === 'alumnos'" (click)="mostrarTabla('alumnos')">Novedades</button>
      <button [class.active]="tablaActual === 'profesores'" (click)="mostrarTabla('profesores')">Calendario</button>
      <button [class.active]="tablaActual === 'administradores'" (click)="mostrarTabla('administradores')">Lista</button>
      <button [class.active]="tablaActual === 'administradores'" (click)="mostrarTabla('administradores')">Asistencia</button>
      <button [class.active]="tablaActual === 'administradores'" (click)="mostrarTabla('administradores')">Boletines</button>
    </div>
    <div class="iconos-derecha">
      Profesora: Maria Vergara
    </div>
  </div>
  <!-- Parte inferior -->
  <div class="institutional-tables">
      <div class=".table-wrapper">
          <table>
              <thead>
                  <tr>
                      <th>Nombre <i class = "arrow pi pi-arrow-down"></i></th>
                      <th>Legajo</th>
                      <th>Turno </th>
                      <th>Fecha</th>
                      <th>Cargado</th>
                      <th>Boletines</th>

                  </tr>
              </thead>
          </table>
          <div class="table-body">
              <table>
                  <tbody>
                      @for (person of persons; track person.id) {
                          <tr>
                              <td>{{ person.nombre }}</td>
                              <td>{{ person.legajo }}</td>
                              <td>{{ person.turno }}</td>
                              <td>{{ person.fecha }}</td>
                              <td>{{ person.cargado }}</td>
                              <td>
                                <button type="button" class="btn-cta" (click)="openModal(person)">CTA</button>

                              </td>

                          </tr>
                      }

                  </tbody>
              </table>
          </div>
      </div>
  </div>
  <div class="container-btn">
      <button class="btn-add" type="button"><i class="pi pi-plus"></i></button>
      <div>AÃ±adir</div>
  </div>
</div>
