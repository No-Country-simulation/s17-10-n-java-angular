
<div class="container-position">
    <app-navbar></app-navbar>

<div class="formulario-container">
    <form action="URL_DE_TU_API" method="POST">
        <!-- Parte superior del formulario -->
        <div class="formulario-parte-superior">
            <h2>Datos del alumno</h2>

            <div class="fila">
                <div class="campo">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" name="nombres" placeholder="Ingrese nombres" required />
                </div>
                <div class="campo">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese apellidos" required />
                </div>
            </div>

            <div class="fila">
                <div class="campo">
                    <label for="tipo-documento">Tipo de documento</label>
                    <select id="tipo-documento" name="tipo-documento" required>
                        <option value="dni">DNI</option>
                        <option value="pasaporte">Pasaporte</option>
                        <!-- Más opciones -->
                    </select>
                </div>
                <div class="campo">
                    <label for="numero-documento">N°</label>
                    <input type="text" id="numero-documento" name="numero-documento" placeholder="Ingrese número" required />
                </div>
            </div>

            <div class="fila">
                <div class="campo">
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required />
                </div>
                <div class="campo">
                    <label>Sexo</label>
                    <div class="sexo">
                        <label><input type="radio" name="sexo" value="masculino" required /> Masculino</label>
                        <label><input type="radio" name="sexo" value="femenino" required /> Femenino</label>
                    </div>
                </div>
            </div>

            <div class="fila">
                <div class="campoo">
                    <label for="codigo-alumno">Código del alumno</label>
                    <input class="control-width" type="text" id="codigo-alumno" name="codigo-alumno" placeholder="Ingrese código" required />
                </div>
                <div class="campoo">
                    <label for="grado">Grado</label>
                    <input class="control-width"  type="text" id="grado" name="grado" placeholder="Ingrese grado" required />
                </div>
                <div class="campoo">
                    <label for="seccion">Sección</label>
                    <input class="control-width"  type="text" id="seccion" name="seccion" placeholder="Ingrese sección" required />
                </div>
            </div>
        </div>

        <!-- Parte inferior del formulario -->
        <div class="formulario-parte-inferior">
            <div class="container-date-parents">
                <h2>Datos del representante legal</h2>
                <button type="button" class="btn-ver-registro">Ver registro</button>
            </div>
        </div>
    </form>
</div>
</div>
