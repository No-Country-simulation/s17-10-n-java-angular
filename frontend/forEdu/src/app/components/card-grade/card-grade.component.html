<div class="card">


<p-button
   icon="pi pi-cog "
   (click)="menu.toggle($event)"
   class="custom-button icon config pi"
   [text]="true" [plain]="true"
   [rounded]="true"

   ></p-button>
<p-menu #menu [model]="items" popup="true" class="menuitem"></p-menu>


  <div class="card-header" (click)="navigateAsistencia()">
    <img src="https://via.placeholder.com/300x200" alt="Card Image" class="card-image">
    <p class="grade-title">{{grade.curso}} - {{grade.aula}}</p>
    <p>Profesor : {{grade.profesor}}</p>
  </div>

  <div class="card-content">
    <h2 class="card-title">30 Alumnos</h2>
    <p class="card-description">22 padres</p>
    <button  class="card-button">Turno ma√±ana</button>

  </div>
  <p-toast></p-toast>
</div>
